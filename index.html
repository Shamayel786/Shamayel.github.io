<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMart - Your Medical Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MediMart</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search for products..." id="searchBar">
                <button onclick="searchProduct()">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to MediMart</h1>
            <p>Your one-stop shop for medical and dental products.</p>
            <a href="#" class="btn">Shop Now</a>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Digital Thermometer</h3>
                    <p>$15.00</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Blood Pressure Monitor</h3>
                    <p>$40.00</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Dental Kit</h3>
                    <p>$25.00</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MediMart. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
